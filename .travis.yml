language: php
php:
  - '7.2.1'
node_js:
  - '10.15.1'

branches:
  only:
    - develop

sudo: true

services: postgresql

before_install:
- composer self-update

install:
- composer install
- cp .env.dist .env
- php bin/console doctrine:database:create
- php bin/console doctrine:schema:create

script:
  - php bin/phpunit