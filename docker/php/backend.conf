<VirtualHost *:80>
  ServerName portfolio.dev
  DocumentRoot "/var/www/app/portfolio/public"

  <Directory /var/www/app/portfolio/public>
      AllowOverride All
      Require all granted
      <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>
      
  </Directory>

        
</VirtualHost>
